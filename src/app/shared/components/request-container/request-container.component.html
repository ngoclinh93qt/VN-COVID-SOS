<div class="request_container scrollable" scrollTracker (scrollingFinished)="onScrollingFinished()">
    <div class="empty" *ngIf="requests?.length === 0 || false">
        <img src="assets/empty.jpg" alt="">
    </div>
    <div *ngFor="let request of requests">
        <app-request-card type="{{type}}" (click)="chooseRequest(request)" [session]="session" [request]="request" [isSuggested]="isSuggested">
        </app-request-card>
    </div>
</div>
