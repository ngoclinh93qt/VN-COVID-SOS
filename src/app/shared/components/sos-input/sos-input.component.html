<div class="margin-vertical"></div>
<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    [formControl]="control"
    matInput
    ngDefaultControl
    [type]="type"
    [value]="value"
    [min]="min"
    [max]="max"
    [placeholder]="placeholder"
    [required]="required"
    [minlength]="minlength"
    [pattern]="pattern"
  />

  <mat-error>{{ this.error }}</mat-error>
</mat-form-field>
