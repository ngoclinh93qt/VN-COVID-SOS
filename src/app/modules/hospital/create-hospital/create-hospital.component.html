<div fxLayout="row" fxLayoutAlign="space-between">
  <h1 mat-dialog-title style="font-size: 22px; font-weight: bold;">
    Tạo bệnh viện
  </h1>
  <mat-icon (click)="CloseDialog()">clear icon</mat-icon>
</div>
<div mat-dialog-content>
  <form (submit)="onSubmit(form.value)" #form="ngForm">
    <sos-input
      ngModel
      name="name"
      placeholder="Tên bệnh viện"
      value=""
      label="Tên bệnh viện"
    ></sos-input>
    <fieldset ngModelGroup="address_info">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Tỉnh/ Thành Phố</mat-label>
        <mat-select ngModel name="province_id" required>
          <mat-option
            *ngFor="let province of provinces"
            [value]="province.id"
            (click)="getProvince(province.id)"
          >
            {{ province.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Quận/ Huyện</mat-label>
          <mat-select ngModel name="district_code" required>
            <mat-option
              *ngFor="let district of province.districts"
              [value]="district.code"
              (click)="getDistrict(district?.code)"
            >
              {{ district.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Xã/ Phường</mat-label>
          <mat-select ngModel name="ward_code" required>
            <mat-option *ngFor="let ward of district.wards" [value]="ward.code">
              {{ ward.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <sos-input
        ngModel
        name="address"
        matInput
        placeholder="Nhập địa chỉ"
        value=""
        [required]="true"
        label="Địa chỉ"
        type="text"
      ></sos-input>
    </fieldset>
    <sos-input
      ngModel
      name="phone_number"
      matInput
      placeholder="Số điện thoại"
      value=""
      [required]="true"
      label="Số điện thoại"
      type="tel"
    ></sos-input>
    <div mat-dialog-actions>
      <button
        mat-flat-button
        type="submit"
        class="submit-btn"
        color="accent"
        (click)="checkSubmit(form)"
        cdkFocusInitial
      >
        Lưu
      </button>
    </div>
  </form>
</div>
