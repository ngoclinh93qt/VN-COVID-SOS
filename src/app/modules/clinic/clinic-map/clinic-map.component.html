<div style="position: relative; width: 100%; height: 100%;">
    <button fxHide.lt-sm mat-flat-button style="
        position: absolute;
        z-index: 1;
        top: 60px;
        left: 10px;
        border-radius: 5rem;
      " (click)="toggle()">
        <mat-icon *ngIf="toggleStatus == 'Ẩn bớt'">arrow_back</mat-icon>
        <mat-icon *ngIf="toggleStatus == 'Hiện thêm'">arrow_forward</mat-icon>
        {{ toggleStatus }}
    </button>
    <div class="full" id="map"></div>
</div>
