<div class="container">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <h1 mat-dialog-title style="font-size: 22px; font-weight: bold;">
            Chỉnh sửa
        </h1>
        <mat-icon (click)="CloseDialog()">clear icon</mat-icon>
    </div>
    <div mat-dialog-content>
        <form (submit)="onSubmit(form.value)" #form="ngForm">
            <fieldset ngModelGroup="detail_info">
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Loại hỗ trợ</mat-label>
                    <mat-select ngModel name="support_types" [compareWith]="compareObjects" [(ngModel)]="group.cur_support" multiple>
                        <mat-option *ngFor="let type of supportTypes" [value]="type">
                            {{ type.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </fieldset>
            <button mat-flat-button type="submit" style="float: right; border-radius: 5rem;" color="accent"
                (click)="checkSubmit(form)" cdkFocusInitial>
                Lưu
            </button>
        </form>
    </div>
</div>
