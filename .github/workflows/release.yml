name: release

on:
  workflow_dispatch:
    inputs:
      deploy_version:
        description: 'The version to be deployed (tag name, ex: v1.0)'
        required: true
      deploy_password:
        description: 'The password to trigger the deployment'
        required: true

jobs:
  docker:
    if: ${{ github.event.inputs.deploy_password }} == ${{ secrets.DEPLOYMENT_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.deploy_version  }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: sos-hub-vn
          password: ${{ secrets.GHCR_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/sos-hub-vn/sos-website:latest
            ghcr.io/sos-hub-vn/sos-website:${{ github.event.inputs.deploy_version }}
